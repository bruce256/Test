//使用 proto3 语法 ,未指定则使用proto2
syntax = "proto3";

//生成 proto 文件所在包路径
//package com.wxw.notes.protobuf.proto;

//生成 proto 文件所在包路径
option java_package = "protobuf.test";

//生成 proto 文件名
option java_outer_classname="DemoProto";

option java_multiple_files = true;

message Demo{
  //自身属性
  int32 id = 1;
  string code = 2;
  string name = 3;
}

